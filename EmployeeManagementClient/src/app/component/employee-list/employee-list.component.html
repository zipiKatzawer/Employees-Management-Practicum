<div class="body">
  <div class="d-flex align-items-center">
    <div class="button">
      <button class="btn btn-secondary" (click)="exportToExcel()">Export to Excel
        <i class="bi bi-file-earmark-excel-fill"></i>
      </button>
    </div>
    <div class="col-md-4" id="search">
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1">
          <i class="bi bi-search"></i>
        </span>
        <input type="text" [(ngModel)]="filterText" (input)="applyFilter(filterText)" class="form-control"
          placeholder="Search...">
      </div>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Tz</th>
        <th>Start Date</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for(employee of filteredEmployees;track employee.id)
      {
      @if(employee.status==true)
      {
      <tr app-employee-details [employee]="employee"></tr>
      }
      }
    </tbody>
  </table>


</div>
